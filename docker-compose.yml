version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: apipapas_mysql
    restart: always
    command: --local-infile=1
    environment:
      MYSQL_ROOT_PASSWORD: MyRootPassword!
      MYSQL_DATABASE: apidepapas
      MYSQL_USER: ApiUser
      MYSQL_PASSWORD: ApiDePapas_G6_Logistica
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apipapas_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "server=db;port=3306;database=apidepapas;user=ApiUser;password=ApiDePapas_G6_Logistica;ConvertZeroDateTime=True;"
      MYSQL_PASSWORD: ApiDePapas_G6_Logistica
    ports:
      - "5001:8080"
    volumes:
      - ./db-init:/app/db-init
      - ./docs/csvs:/app/csvs

  frontend:
    build:
      context: ./frontend-dashboard
      dockerfile: Dockerfile
    container_name: apipapas_frontend
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:5173" # Expose Vite development server port

volumes:
  db_data:
